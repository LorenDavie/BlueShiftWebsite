{% extends "secondary.html" %}

{% load static %}

{% block page-title %}News{% endblock page-title %}

{% block content %}
<div class="row">
    <div class="col">
        <img src="{% static 'images/band5.jpg' %}" class="img-fluid">
    </div>
</div>
<div class="row mt-3">
    <div class="col">
        {% for post in posts %}
        <h2 class="mt-3">{{ post }}</h2>
        <p class="text-muted">{{ post.posted }}</p>
        <pre>{{ post.body }}</pre>
        <hr/>
        {% endfor %}
    </div>
</div>
{% endblock content %}
