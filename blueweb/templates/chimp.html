{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <!-- Begin Mailchimp Signup Form -->
            <div id="mc_embed_signup">
            <form action="https://band.us10.list-manage.com/subscribe/post?u=773a88cad7e34883e06ffb5ae&amp;id=d64302c810" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" novalidate>
                <div id="mc_embed_signup_scroll">
            	<h2><img src="{% static 'images/logo-white.png' %}" class="mr-3">Subscribe</h2>
                <p class="mt-3"><small>Sign up here to get new music from Blue Shift.</small></p>
            {# <div class="indicates-required"><span class="asterisk">*</span> indicates required</div> #}
            <div class="mc-field-group mt-3">
            	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span>
            </label>
            	<input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL">
            </div>
            <div class="mc-field-group mt-3">
            	<label for="mce-FNAME">First Name </label>
            	<input type="text" value="" name="FNAME" class="form-control" id="mce-FNAME">
            </div>
            <div class="mc-field-group mt-3">
            	<label for="mce-LNAME">Last Name </label>
            	<input type="text" value="" name="LNAME" class="form-control" id="mce-LNAME">
            </div>
            <div class="mc-field-group size1of2 mt-3">
            	<label for="mce-BIRTHDAY-month">Birthday </label>
            	<div class="datefield">
                    <div class="form-row">
                		<div class="col"><span class="subfield monthfield"><input class="birthday form-control" type="text" pattern="[0-9]*" value="" placeholder="MM" size="2" maxlength="2" name="BIRTHDAY[month]" id="mce-BIRTHDAY-month"></span></div>
                		<div class="col"><span class="subfield dayfield"><input class="birthday form-control" type="text" pattern="[0-9]*" value="" placeholder="DD" size="2" maxlength="2" name="BIRTHDAY[day]" id="mce-BIRTHDAY-day"></span></div>
                    </div>
            	</div>
            </div>	<div id="mce-responses" class="clear">
            		<div class="response" id="mce-error-response" style="display:none"></div>
            		<div class="response" id="mce-success-response" style="display:none"></div>
            	</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_773a88cad7e34883e06ffb5ae_d64302c810" tabindex="-1" value=""></div>
                <div class="clear mt-3"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-outline-primary"> <a href="#" id="cancel-subscribe-btn" class="btn btn-outline-secondary">Cancel</a></div>
                </div>
            </form>
            </div>
            <!--End mc_embed_signup-->
        </div>
    </div>
</div>

<script>
    $(function(){
        $('#cancel-subscribe-btn').click(function(e){
            $('#subscribe-panel').fadeOut();
            return false;
        });
    });
</script>
