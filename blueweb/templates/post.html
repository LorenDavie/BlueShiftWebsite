{% extends "secondary.html" %}

{% block page-title %}News{% endblock page-title %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>{{ post.title }}</h2>
        {% if post.link %}
        <p><a href="{{ post.link }}" target="_blank" class="btn btn-primary">Check it Out</a></p>
        {% endif %}
        <p class="text-muted">{{ post.posted }}</p>
        {{ post.body|safe }}
        <hr/>
    </div>
</div>
{% endblock content %}
