{% load static %}

<!doctype html>
<html lang="en">
  <head>
    {% include 'ga.html' %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- facebook horseshit -->
    <meta name="og:image" content="{% static 'images/band3.jpg' %}">
    <meta name="og:description" content="It's a band.  From Toronto.  Sort of like Radiohead and Black Sabbath smashing together in the large hadron collider.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />

    <title>Blue Shift</title>
  </head>
  <body class="splash">
    
    <div class="container">
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Blue<img src="{% static 'images/logo-white.png' %}" class="ml-3 mr-3">Shift</h1>
                <h2 class="mt-3 splash">
                   {# <a href="https://patreon.com/blueshiftband" target="_blank" class="cta mr-3">Subscribe</a> #} <a href="/shows/" class="mr-3">Shows</a> <a href="/music/" class="mr-3">Music</a> {# <a href="/news/" class="mr-3">News</a> #} <a href="/about/" class="mr-0">About</a>
                </h2>
                <h3 class="social">
                    <a href="https://www.youtube.com/channel/UCAgBPpJaiKFnED-gTrbYPaA" target="_blank"><span class="icon-social-youtube"></span></a>
                    <a href="https://www.facebook.com/blueshiftoriginal" target="_blank"><span class="icon-social-facebook"></span></a>
                    <a href="https://twitter.com/BlueShift_Band" target="_blank"><span class="icon-social-twitter"></span></a>
                    <a href="https://soundcloud.com/blue-shift-original" target="_blank"><span class="icon-social-soundcloud"></span></a>
                    <a href="https://www.instagram.com/blue_shift_band/" target="_blank"><span class="icon-social-instagram"></span></a>
                </h3>
            </div>
        </div>
    </div>
    <footer class="news">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <h5 class="branded">{{ headline }}{% if headline.link %} <a href="{{ headline.link }}" class="btn btn-outline-primary ml-3">Check it Out</a>{% endif %}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {# <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
