{% load static %}

<!doctype html>
<html lang="en">
  <head>
    {% include 'ga.html' %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

    <title>Blue Shift</title>
  </head>
  <body class="splash">
    
    <div class="container">
        <div class="row mt-3">
            <div class="col text-center">
                <h1>Blue<img src="{% static 'images/logo-white.png' %}" class="ml-3 mr-3">Shift</h1>
                <h2 class="mt-3 splash">
                   <a href="/shows/">Shows</a> | <a href="/music/">Music</a> | <a href="/about/">About</a>
                </h2>
            </div>
        </div>
        {% for post in posts %}
        <div class="row mb-3">
            <div class="col">
                <div class="media">
                    <img src="{% static 'images/doodad.jpg' %}" class="mr-3">
                    <div class="media-body">
                        <h2 class="mt-0"><a href="/blog/{{ post.pk }}/{{ post.slug }}/">{{ post.title }}</a></h2>
                        <p class="text-muted">{{ post.posted }}</p>
                        {{ post.body|safe|truncatewords_html:50 }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {# <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> #}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('#quote').load('/quote/');
        });
    </script>
  </body>
</html>
